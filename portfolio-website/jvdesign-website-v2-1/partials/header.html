<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVDesignStudio | Header</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 logo-container">
                    <a href="../index.html">
                        <img src="../logo.png" alt="JV Design Studio Logo" class="logo-img"
                             onerror="this.onerror=null; this.src='../logo-fallback.png'">
                    </a>
                </div>
                <nav class="flex items-center space-x-6">
                    <a href="mailto:contact@jvdesignstudio.com" class="hidden sm:inline-flex text-gray-600 hover:text-indigo-600 font-medium transition duration-150 items-center">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        contact@jvdesignstudio.com
                    </a>
                    
                    <div class="hidden md:flex space-x-4">
                        <a href="../#services" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150">Services</a>
                        <a href="../#testimonials" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150">Clients</a>
                        <a href="../#content" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150">Content Hub</a>
                        <a href="../#shop" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150">Shop & Merch</a>
                        <a href="../#contact" class="text-white bg-indigo-600 px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-indigo-700 transition duration-150">Hire Me</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
