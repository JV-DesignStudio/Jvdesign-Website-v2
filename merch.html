<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVDesignStudio | Merch Shop</title>
    <link rel="icon" type="image/png" href="https://placehold.co/32x32/1a202c/ffffff?text=JV">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (optional, but good for carts/stars) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- General Setup --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--color-light-beige); /* Light Beige Background */
        }
        
        /* --- Cozy Creatures Color Palette --- */
        :root {
            --color-light-beige: #F0EAD6;  /* Creamy/Base */
            --color-soft-tan: #D2B48C;    /* Soft Tan */
            --color-muted-rose: #BC4749;  /* Muted Rose/Berry - Primary CTA */
            --color-cozy-teal: #70A3A7;   /* Muted Teal/Blue-Gray - Accent */
            --color-deep-charcoal: #1A202C; /* Text/Footer BG */
        }

        /* Full-screen iframe container for the embedded shop */
        .printify-container {
            width: 100%;
            /* Calculate height based on 100vh minus header and footer height */
            height: calc(100vh - 120px - 148px); /* Adjust based on actual header/footer size if needed */
            min-height: 800px; /* Ensure it's tall enough on desktop */
            border: none;
            overflow: hidden;
        }

        /* We no longer need the product card styles as we are embedding the store */
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation Bar -->
    <header class="shadow-md" style="background-color: white;">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-4">
            <a href="index.html" class="text-3xl font-extrabold" style="color: var(--color-deep-charcoal);">
                JV<span style="color: var(--color-cozy-teal);">Design</span>Studio
            </a>
            <div class="space-x-4 flex items-center">
                <a href="index.html" class="text-lg font-medium transition duration-150 hover:opacity-75" style="color: var(--color-deep-charcoal);">Home</a>
                <a href="content_hub.html" class="text-lg font-medium transition duration-150 hover:opacity-75" style="color: var(--color-deep-charcoal);">Content Hub</a>
                <a href="merch.html" class="text-lg font-extrabold border-b-2" style="color: var(--color-muted-rose); border-color: var(--color-muted-rose);">Shop</a>
                <button class="text-xl p-2 rounded-full transition duration-150 hover:bg-gray-100" style="color: var(--color-deep-charcoal);" aria-label="Shopping Cart">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Hero/Shop Banner -->
    <section class="text-center py-12" style="background-color: var(--color-soft-tan);">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-extrabold mb-2" style="color: var(--color-deep-charcoal);">
                The Official JV Design Shop
            </h1>
            <p class="text-lg font-medium" style="color: var(--color-deep-charcoal);">
                Powered by Printify. Shop exclusive designs and support the studio!
            </p>
        </div>
    </section>

    <!-- Printify Store Embedded Section -->
    <section class="flex-grow w-full">
        <!-- 
            *** IMPORTANT: This Iframe embeds your actual Printify store into this page. ***
            The 'src' attribute points to your store's URL. It must be HTTPS.
            We use a dedicated CSS class to ensure it takes up maximum space.
        -->
        <iframe 
            src="https://whydoidothis.printify.me/" 
            class="printify-container" 
            title="Embedded JV Design Printify Store" 
            allowfullscreen>
            
            <!-- Fallback content if the browser blocks the iframe -->
            <p class="text-center p-10 text-xl font-bold text-red-600">
                Your browser is blocking the embedded shop. Please click the link below to visit the store directly:
            </p>
            
        </iframe>

        <!-- Direct Link for Users (Fallback or preference) -->
        <div class="text-center py-6 bg-white border-t border-gray-200">
            <a href="https://whydoidothis.printify.me/" target="_blank" 
               class="inline-block px-8 py-3 text-xl font-bold rounded-lg shadow-lg transition duration-200" 
               style="background-color: var(--color-muted-rose); color: white;">
                Open Full Printify Store in New Tab &rarr;
            </a>
        </div>
    </section>

    <!-- Footer (matches index.html) -->
    <footer class="py-8" style="background-color: var(--color-deep-charcoal);">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400">
            <p>&copy; <span id="year"></span> JVDesignStudio. All rights reserved.</p>
            <div class="mt-2 space-x-4">
                <a href="#" class="hover:text-white transition duration-150" style="color: var(--color-cozy-teal);">Privacy Policy</a>
                <a href="#" class="hover:text-white transition duration-150" style="color: var(--color-cozy-teal);">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script type="module">
        // Basic Utility Functions
        document.getElementById('year').textContent = new Date().getFullYear();

        // Removed the unnecessary 'addToCart' and 'showMessage' functions since the embedded store handles cart logic.
    </script>
</body>
</html>
